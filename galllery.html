<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtConnect Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>ArtConnect Gallery</h1>
        <p id="welcome-message"></p>
    </header>

    <main>
        <div class="content-wrapper">
            <!-- Artwork Upload Form -->
            <section class="upload-section">
                <h2>Add New Artwork</h2>
                <form id="artwork-form" class="upload-form">
                    <input type="text" id="artist-name" placeholder="Your Name" required>
                    <input type="text" id="art-name" placeholder="Artwork Name" required>
                    <input type="text" id="artist-contact" placeholder="Contact Info" required>
                    <input type="url" id="image-url" placeholder="Image URL" required>
                    <textarea id="art-description" placeholder="Meaning behind your artwork..." required></textarea>
                    <button type="submit">Add Artwork</button>
                </form>
            </section>

            <!-- Artwork Details Modal -->
            <div class="modal" id="art-modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <img id="modal-image" src="" alt="Artwork">
                    <div class="art-details">
                        <h3 id="modal-artist"></h3>
                        <p><strong>Artwork:</strong> <span id="modal-art-name"></span></p>
                        <p><strong>Contact:</strong> <span id="modal-contact"></span></p>
                        <p><strong>Meaning:</strong> <span id="modal-description"></span></p>
                        <p><strong>Image URL:</strong> <span id="modal-url"></span></p>
                    </div>
                </div>
            </div>

            <!-- Art Gallery -->
            <section class="gallery">
                <h2>Art Gallery</h2>
                <div class="artworks-container" id="gallery">
                    <!-- Artworks will be dynamically added here -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 ArtConnect. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
