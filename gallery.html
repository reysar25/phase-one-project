<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtConnect</title>
</head>
<style>
    header{
        color: rgb(63, 40, 196);
        text-align: center;


    }
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
    }

    body {
        background-color: #30a6bb;
        padding: 20px;
    }

    .gallery-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
    }

    .artwork {
        position: relative;
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: transform 0.3s ease;
        aspect-ratio: 1/1;
    }

    .artwork:hover {
        transform: scale(1.03);
    }

    .artwork img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transition: transform 0.3s ease;
    }

    /* Overlay styles for when artwork is selected */
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
    }

    .overlay.active {
        opacity: 1;
        pointer-events: all;
    }

    .enlarged-artwork {
        position: relative;
        max-width: 80%;
        max-height: 80%;
        display: flex;
        background-color: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .enlarged-artwork img {
        width: 60%;
        height: auto;
        object-fit: contain;
    }

    .art-details {
        width: 40%;
        padding: 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .art-details h2 {
        margin-bottom: 15px;
        color: #333;
    }

    .art-details p {
        margin-bottom: 10px;
        color: #666;
        line-height: 1.5;
    }

    .close-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 24px;
        color: white;
        cursor: pointer;
        background: rgba(0, 0, 0, 0.5);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        border: none;
    }

    @media (max-width: 768px) {
        .enlarged-artwork {
            flex-direction: column;
            max-width: 90%;
            max-height: 90%;
        }

        .enlarged-artwork img {
            width: 100%;
            max-height: 50vh;
        }

        .art-details {
            width: 100%;
            padding: 20px;
        }
    }
</style>

    <!-- Overlay for enlarged artwork -->
    <div class="overlay" id="overlay">
        <button class="close-btn" id="close-btn">&times;</button>
        <div class="enlarged-artwork" id="enlarged-artwork">
            <img id="enlarged-img" src="" alt="">
            <div class="art-details">
                <h2 id="art-title"></h2>
                <p><strong>Artist:</strong> <span id="art-artist"></span></p>
                <p><strong>Year:</strong> <span id="art-year"></span></p>
                <p><strong>Medium:</strong> <span id="art-medium"></span></p>
                <p id="art-description"></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const artworks = document.querySelectorAll('.artwork');
            const overlay = document.getElementById('overlay');
            const closeBtn = document.getElementById('close-btn');
            const enlargedImg = document.getElementById('enlarged-img');
            const artTitle = document.getElementById('art-title');
            const artArtist = document.getElementById('art-artist');
            const artYear = document.getElementById('art-year');
            const artMedium = document.getElementById('art-medium');
            const artDescription = document.getElementById('art-description');

            // Add click event to each artwork
            artworks.forEach(artwork => {
                artwork.addEventListener('click', function() {
                    // Get the image source
                    const imgSrc = this.querySelector('img').src;
                    
                    // Get artwork details from data attributes
                    const title = this.getAttribute('data-title');
                    const artist = this.getAttribute('data-artist');
                    const year = this.getAttribute('data-year');
                    const medium = this.getAttribute('data-medium');
                    const description = this.getAttribute('data-description');
                    
                    // Set the enlarged image and details
                    enlargedImg.src = imgSrc;
                    artTitle.textContent = title;
                    artArtist.textContent = artist;
                    artYear.textContent = year;
                    artMedium.textContent = medium;
                    artDescription.textContent = description;
                    
                    // Show the overlay
                    overlay.classList.add('active');
                    document.body.style.overflow = 'hidden'; // Prevent scrolling
                });
            });

            // Close the overlay when clicking the close button
            closeBtn.addEventListener('click', function() {
                overlay.classList.remove('active');
                document.body.style.overflow = 'auto'; // Re-enable scrolling
            });

            // Close the overlay when clicking outside the enlarged artwork
            overlay.addEventListener('click', function(e) {
                if (e.target === overlay) {
                    overlay.classList.remove('active');
                    document.body.style.overflow = 'auto'; // Re-enable scrolling
                }
            });
        });
    </script>
